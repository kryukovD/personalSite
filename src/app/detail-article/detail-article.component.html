<section class="article">
 
    <div class="wrapper" *ngIf="article">
        <h2>{{article.theme}}</h2>
        <div class="full-post"> 
            <img src="{{article.image}}">
            <div class="putContent" [innerHTML]="article.fulltext | safehtml"></div>
            </div>
            <div class="block-back">
                <a class="btn" href="javascript:void(0)" (click)="back()">Назад</a>
            </div>
           
        </div>
        
   
</section>
