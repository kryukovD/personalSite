<section class="article">
 
    <div class="wrapper" *ngIf="article">
        <h2>{{article.theme}}</h2>
        <div class="full-post"> 
            <img src="{{article.image}}">
            <p class="fullText">{{article.fulltext}}</p>
            </div>
            <div class="block-back">
                <a class="btn" href="javascript:void(0)">Назад</a>
            </div>
           
        </div>
        
   
</section>
